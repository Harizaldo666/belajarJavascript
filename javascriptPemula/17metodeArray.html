<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>metodeArray</title>
  </head>
  <body>
    <div id="text"></div>
    <script>
      /*
        sort() = sesuai dengan abjad
        reverse() = ngbalikin dari akhir ke belakang 2,1,0
        concat(v) = menggabungkan array
        length = melihat jumlah yang ada di dalam array
        join("separator") = menentuin mau di pisahin isi array nya pakai apa
      */
      var namaOrang = ["Pixxiee", "Udin", "Harizaldo"];
      var namaOrang2 = ["Sri", "Rahayu"];
      var namaOrang3 = ["Jamal"];

      var total = namaOrang.concat(namaOrang2, namaOrang3);

      document.getElementById("text").innerHTML = total.join("|");
    </script>
  </body>
</html>
