    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>operatorMatematika</title>

  <body>
    <div id="text"></div>

    <script>
      //operator metematika + - / * %

      // angka_baru++; //increment //menjumlahkan dengan 1
      // angka_baru--; //decrement //mengurangi dengan1

      // angka = angka + angka2;
      angka += angka2;

      document.getElementById("text").innerHTML = angka;
    </script>
