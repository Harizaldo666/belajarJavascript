<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>return</title>
  </head>
  <body>
    <div id="text"></div>
    <div id="perjumlahan"></div>
    <script>
      function printText() {
        var a = "Hallo";
        var b = " Harizaldo";
        var c = " Alfaraze";
        return a + b;
      }
      var text = printText();
      document.getElementById("text").innerHTML = text;

      //contoh ke2
      function perjumlahan(angka1, angka2) {
        return angka1 + angka2;
      }
      var menjumlahkan = perjumlahan(333, 333);
      document.getElementById("perjumlahan").innerHTML = menjumlahkan;
    </script>
  </body>
</html>
