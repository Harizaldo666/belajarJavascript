<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>switchCase</title>
  </head>
  <body>
    <div id="text"></div>
    <script>
      var nama = "Harizaldo";

      switch (nama) {
        case "Pixxiee":
          alert("namanya adalah Pixxiee");
          break;

        case "Udin":
          alert("namanya adalah Udin");
          break;

        case "Harizaldo":
          alert("namanya adalah Harizaldo");
          break;

        default:
          alert("tidak ada yang tercatat");
      }
    </script>
  </body>
</html>
