<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable</title>
</head>
<body>
    <div id="text"></div>
    <script>
        //tipe-data Int/Number
        var number = 1000;
        var number2 = 123;

        //mengubah isi variable
        number2 = 321;

        //kiri = nama -> kanan = nilai
        var angka_baru = number + number2;
        
        document.getElementById("text").innerHTML = angka_baru;
    </script>
</body>
</html>
