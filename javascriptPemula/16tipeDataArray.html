<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tipeDataArray</title>
  </head>
  <body>
    <div id="text"></div>
    <script>
      //tipe data Array
      //array dimulai dati angka 0
      var kotak = [666, "Harizaldo", "Sri"];
      //mengubah array tertentu
      kotak[2] = "Ayu";

      var text = "Namanya adalah " + kotak[2];
      document.getElementById("text").innerHTML = text;
    </script>
  </body>
</html>
