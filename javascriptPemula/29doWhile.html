<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>doWhile</title>
  </head>
  <body>
    <div id="text"></div>
    <script>
      var i = 6;
      var text = "";

      do {
        text += "angkanya adalah " + i + "</br>";
        i++;
      } while (i < 5);
      document.getElementById("text").innerHTML = text;
    </script>
  </body>
</html>
