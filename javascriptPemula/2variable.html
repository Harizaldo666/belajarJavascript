<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>varible</title>
</head>
<body>
    <div id="text"></div>

    <script>
       /*
       variable
       */

       //Deklarasi Variable
       //-------------------
       // Nama dimulai dengan huruf atau $ atau _
       // Nama boleh mengandung huruf, angka, underscore _ dan $ dollar
       // Nama itu case sensitive
       // Ada 'reserved words' yang tidak bolah dipakai contoh = var var = 123123;
       var tabungan = 123123;

       document.getElementById("text").innerHTML = tabungan;
    </script>
</body>
</html>
