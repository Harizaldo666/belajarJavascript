<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ifDanElse</title>
  </head>
  <body>
    <div id="text"></div>
    <script>
      //if dan else
      //operator logika == != > >= < <=

      var uang = 25000;
      var barang = 10000;

      /*
         if(syarat){
           kalau terpenuhi
         }else{
           kalau tidak terpenuhi
         }
      */
      if (uang == barang) {
        document.getElementById("text").innerHTML = "Transaksi berhasil";
      } else {
        alert("uang anda kurang");
      }
    </script>
  </body>
</html>
