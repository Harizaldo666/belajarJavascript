<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>parameterPadaFunction</title>
  </head>
  <body>
    <div id="text"></div>
    <script>
      function printText(nama) {
        var text = nama + "Rangkuti";
        document.getElementById("text").innerHTML = text;
      }
      var nama = "Harizaldo";
      printText(nama + "Alfaraze");
    </script>
  </body>
</html>
