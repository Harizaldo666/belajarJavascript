<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>whileLoop</title>
  </head>
  <body>
    <div id="text"></div>
    <script>
      var i = 0;
      var text = "";

      while (i < 5) {
        text += "angkanya adalah " + i + "</br>";
        i++;
      }
      document.getElementById("text").innerHTML = text;
    </script>
  </body>
</html>
