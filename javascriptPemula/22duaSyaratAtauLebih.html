<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>operatorLogika</title>
  </head>
  <body>
    <div id="text"></div>
    <script>
      //if dan else
      //operator logika == != > >= < <=
      //dan && ..... atau || .... kebalikan !

      /*
      //operator &&
      true && true = true
      true && false = false
      false && true = false
      false && false = false
      */

      /*
      //operator ||
      true || true = true
      true || false = true
      false || true = true
      false || false = false
      */

      /*
      //operator !
      ! true = false
      ! false = true
      */
      var programer = 2500;
      var designer = 25000;
      var barang = 25000;

      /*
         if(syarat){
           kalau terpenuhi
         }else{
           kalau tidak terpenuhi
         }
      */
      if (programer == barang || designer == barang) {
        alert("uang anda cukup");
      } else {
        alert("uang anda kurang");
      }
    </script>
  </body>
</html>
