  <body>

        var text2 = "Harizaldo";

        // document.getElementById("text").innerHTML = text; //2

        //global var
        text3 = "Alfaraze";

        /*var*/ text = "Hai";
      }
      //   document.getElementById("text").innerHTML = text; //1
      printText();
      //   document.getElementById("text").innerHTML = text2; //4
      //   document.getElementById("text").innerHTML = text3; //5
      document.getElementById("text").innerHTML = /*var*/ text; //kalau pakai var global kalau tidak pakai local
    </script>
