<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>multipleParameter</title>
  </head>
  <body>
    <div id="text"></div>
    <script>
      function printText(nama, nama2, nama3) {
        var text = nama + nama2 + nama3;
        document.getElementById("text").innerHTML = text;
      }
      var nama = "Harizaldo";
      var nama2 = "Alfaraze";
      var nama3 = "Rangkuti";
      printText(nama, nama2, nama3 + "(Pixxiee)");
    </script>
  </body>
</html>
