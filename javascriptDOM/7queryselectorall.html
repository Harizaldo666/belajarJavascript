<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memilih Element HTML</title>
  </head>
  <body>
    <div id="box1"></div>

    <div class="boxes"></div>
    <div class="boxes"></div>
    <div class="boxes"></div>

    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>Javascript</li>
      <div></div>
    </ul>

    <script>
      //mengambil id
      document.getElementById("box1").innerHTML = "Harizaldo";

      //id
      document.querySelectorAll("#box1")[0].innerHTML = "Pixxiee";
      //class
      document.querySelectorAll(".boxes")[0].innerHTML = "Pixxiee";
      //div dalam ul
      document.querySelectorAll("ul div")[0].innerHTML = "Pixxiee";
    </script>
  </body>
</html>
