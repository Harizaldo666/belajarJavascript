<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img src="gambar/gambar1.png" width="400" id="gambar" /><br />
    <a href="#" onclick="ganti('gambar1')">1</a>
    <a href="#" onclick="ganti('gambar2')">2</a>

    <script>
      function ganti(angka) {
        // if (angka == 1) angka = "gambar/gambar1.png";
        var lokasi = "gambar/" + angka + ".png";
        document.getElementById("gambar").src = lokasi;
        //untuk menghilangkan sifat tag href
        return false;
      }
    </script>
  </body>
</html>
